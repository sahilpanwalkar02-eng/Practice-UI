<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Code</title>
    <style>
        body {
            display:flex;
            align-items: center;
            justify-content: center;
            min-width: 100vh;
            margin: 0;
            padding: 20px;
            background-color: hsl(212, 45%, 89%);
            font-family: 'Outfit', sans-serif;
        }

        .card {
            background-color: hsl(0 0% 100%);
            width: 100%;
            max-width: 300px;
            padding: 16px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            color: hsl(212, 44%, 22%);
            font-size: 24px;
            margin: 24px 0 16px 0;
            text-align: center;
            font-weight: 700;
        }

        .card p {
            color: hsl(220, 15%, 55%);
            font-size: 14px;
            text-align: center;
            font-weight: 400;
            margin: 0 0 24px 0;     
            padding: 0 8px   
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="./qr-code-component-main/images/image-qr-code.png" alt="QR Code">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the qr code to visit to Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
